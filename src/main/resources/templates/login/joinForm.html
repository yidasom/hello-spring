<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">

    <title>회원가입</title>

    <!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="user" id="joinForm">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="이메일을 입력해주세요.">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="name" name="name"
                                           placeholder="이름을 입력해주세요.">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="passwrd" name="passwrd"
                                           placeholder="비밀번호를 입력해주세요.">
                                </div>
                                <!--<div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="passwrd" placeholder="비밀번호를 입력해주세요">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="cnfrmPasswrd" name="passwrd" placeholder="비밀번호를 다시 입력해주세요">
                                    </div>
                                </div>-->
                                <a href="#!" class="btn btn-primary btn-user btn-block" id="join">
                                    Register Account
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/login/passwrd">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/login/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
    <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/bootstrap/js/sb-admin-2.min.js"></script>

    <script>
        $( document ).ready(function() {
            $('#join').on('click', function() {
                let header = $("meta[name='_csrf_header']").attr('content');
                let token = $("meta[name='_csrf']").attr('content');

                let param = $('#joinForm').serialize();
                console.log(param);
                $.ajax({
                    type: 'post',
                    url: '/login/join',
                    beforeSend: function(xhr){
                        xhr.setRequestHeader(header, token);
                    },
                    data: param,
                    success: function() {
                        alert('회원가입에 성공하였습니다. \n로그인 페이지로 이동하겠습니다.');
                        location.href = "/login/login";
                    }
                })
            });
        });
    </script>
</body>

</html>
